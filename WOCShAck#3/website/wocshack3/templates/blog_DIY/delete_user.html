{% extends 'base.html' %}
{% load static %}
{% block content %}
  <header class="masthead">
    <section class="page-section" id="contact">
      <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <h1 class="text-white">Remove Your Account</h1>
            <p class="text-white">Are you sure you want to remove your account?</p>
            <form method="post">
              {% csrf_token %}
              <div class="d-grid">
                <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Confirm Removal</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </header>
{% endblock %}
